  nodeproppred:
    - method: gclstm
      script_flags: |
        --epochs 60
        --device cuda
      additional_data_specific_script_flags:
        tgbn-trade: |
          --snapshot-time-gran Y
        tgbn-genre: |
          --snapshot-time-gran W

    - method: gcn
      script_flags: |
        --epochs 60
        --device cuda
      additional_data_specific_script_flags:
        tgbn-trade: |
          --snapshot-time-gran Y
        tgbn-genre: |
          --snapshot-time-gran W

    - method: tgcn
      script_flags: |
        --epochs 60
        --device cuda
      additional_data_specific_script_flags:
        tgbn-trade: |
          --snapshot-time-gran Y
        tgbn-genre: |
          --snapshot-time-gran W

    - method: dygformer
      script_flags: |
        --epochs 10
        --device cuda
      additional_data_specific_script_flags:
        tgbn-trade: |
          --time-gran Y
        tgbn-genre: |
          --time-gran W
